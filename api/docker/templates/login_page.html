<!DOCTYPE html>
<html>
  <body>
    <h2>Log In</h2>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">log in</button>
    </form>
  </body>
</html>
